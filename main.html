<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
		<label for="name">Name*</label>
		<input type="text" id="name" placeholder="Enter Name" required>
		<br>
		<br>
		<label for="email">Email*</label>
		<input type="email" placeholder="example@gmail.com" id="email" required>
		<br>
		<br>
		<label for="gender">Gender*</label>
		<input type="radio" name="gender" required>
		<label for="male">Male</label>
		<input type="radio" name="gender" required>
		<label for="female">Female</label>
		<input type="radio" name="gender" required>
		<label for="others">Others</label>
		<br>
		<br>
		<label for="brands">Car Brands</label>
		<select id="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		<br>
		<br>
		<label for="carofage">Car Age*</label>
		<input type="number" id="carage" required>
		<br>
		<br>
		<label for="dateofpurchase">Date of Purchase(dob)*</label>
		<input type="date" required id="dob">
		<br>
		<br>
		<label for="password">Password*</label>
		<input type="password" id="password" placeholder="Enter password" required>
		<br>
		<br>
		<button type="submit">Submit</button>


		
		
	</form>

</body>

</html>
